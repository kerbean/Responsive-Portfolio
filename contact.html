<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <title>Kervin's Portfolio</title>
</head>

<body>
    <div class="topheader">
        <div class="headercontainer">
            <h1 id="uname">Kervin Del Rosario</h1>
            <section class="hdrRight">
                <div class="hdrContents">About</div>
                <div class="hdrContents">Portfolio</div>
                <div class="hdrContents">Contact</div>
            </section>
        </div>
    </div>
    <div class="divcontents">
        <div class="contentsheader">
            <h2>Contact</h2>
        </div>
        <hr>
        <form>
            <div id="inputName">
                <label>Name</label>
                <input type="text" placeholder="John Smith">
            </div>
            <div id="inputEmail">
                <label>Email</label>
                <input type="text" placeholder="example@gmail.com">
            </div>
            <div id="inputMessage">
                <label>Message</label>
                <textarea type="text" rows="4"></textarea>
            </div>
            <input id="submit" type="submit" value="Submit">
        </form>

    </div>
    <footer>
        Copyright All Rights Reserved
    </footer>
</body>

</html>
